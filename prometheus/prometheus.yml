# Prometheus configuration file
# ============================
# GLOBAL CONFIGURATION
# ============================
global:
  scrape_interval: 10s        # How often Prometheus scrapes metrics
  evaluation_interval: 10s    # How often rules are evaluated

# ============================
# ALERTMANAGER CONFIGURATION
# ============================
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093   # Alertmanager service name (Docker DNS)

# ============================
# RULE FILES
# ============================
rule_files:
  - "/etc/prometheus/alert_rules.yml"

